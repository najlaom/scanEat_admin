<section class="content">
    <div class="body_scroll">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 col-sm-12 col-xs-12">
                
                    <div class="card project_list">
                        <div class="body">
                            <ul class="nav nav-tabs">
                                <li class="nav-item"><a class="nav-link active" data-toggle="tab">Clients</a></li>
                                <li class="nav-item"><a class="nav-link" data-toggle="tab" routerLink="/add-user"
                                        routerLinkActive="active">Ajouter
                                        Client</a></li>
                            </ul>
                            <hr>
                            <div class="table-responsive">
                                <table class="table table-hover theme-color">
                                    <thead>
                                        <tr>                                       
                                            <th style="width:50px;">Assigned</th>
                                            <th></th>
                                            <th>Name</th>                                        
                                            <th class="hidden-md-down">Team</th>
                                            <th class="hidden-md-down" width="150px">Status</th>
                                            <th>Priority</th>
                                            <th>Due Date</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let user of listUsers">
                                        <tr *ngIf="user.role == 'Espace Client'">
                                            <td >
                                                <img class="rounded avatar" src="{{'http://localhost:3000/public/LogoClub/'+ user.LogoImage}}"
                                                width="100" height="35" alt="">
                                            </td>
                                            <td>
                                                <a class="single-user-name" href="javascript:void(0);">{{user.firstName}} {{user.lastName}}</a><br>
                                                <small>Project Lead</small>
                                            </td>
                                            <td>
                                                <strong>{{user.username}}</strong><br>
                                                <small>Cost: $215</small>
                                            </td>                                        
                                            <td class="hidden-md-down">
                                                <ul class="list-unstyled team-info margin-0">                                               
                                                    <li><img src="assets/images/xs/avatar2.jpg" alt="Avatar"></li>
                                                    <li><img src="assets/images/xs/avatar3.jpg" alt="Avatar"></li>
                                                    <li><img src="assets/images/xs/avatar4.jpg" alt="Avatar"></li>
                                                    <li><img src="assets/images/xs/avatar6.jpg" alt="Avatar"></li>
                                                </ul>
                                            </td>
                                            <td class="hidden-md-down">
                                                <div class="progress">
                                                    <div class="progress-bar l-blue" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%;"></div>
                                                </div>
                                            </td>
                                            <td><span class="badge badge-info">Medium</span></td>
                                            <td>25 Dec 2019</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <ul class="pagination pagination-primary mt-4">
                                <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0);">4</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0);">5</a></li>
                            </ul>
                        </div>
                        
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
