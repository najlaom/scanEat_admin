<div class="authentication">
    <div class="container d-flex justify-content-center">
        <div class="col-lg-4 col-sm-12">
            <form class="card auth_form" name="myForm" [formGroup]="myForm">
                <div class="header">
                    <img class="logo" src="assets/images/logo.svg" alt="">
                    <h5>Log in</h5>
                </div>
                <div class="body">
                    <div class="col-md-12 mb-3">
                        <label>Email <span style="color:red"> *</span></label>
                        <input type="email" class="form-control form-control-lg" placeholder="Email" id="email"
                            #email formControlName="email" [ngClass]="{'is-invalid':myForm.controls['email'].touched && myForm.controls['email'].invalid,
                        'is-valid':myForm.controls['email'].touched && myForm.controls['email'].valid}">
                        <div *ngIf="myForm.controls['email'].touched && myForm.controls['email'].invalid"
                            class="invalid-feedback">
                            <div *ngIf="myForm.controls['email'].errors?.required">Entrez
                                votre email</div>
                            <div *ngIf="myForm.controls['email'].errors?.email">Entrez votre
                                adresse e-mail valide</div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label>Password <span style="color:red"> *</span></label>
                        <input type="password" class="form-control form-control-lg" placeholder="Password"
                            #password id="password" formControlName="password" [ngClass]="{'is-invalid':myForm.controls['password'].touched && myForm.controls['password'].invalid,
                        'is-valid':myForm.controls['password'].touched && myForm.controls['password'].valid}">
                        <div *ngIf="myForm.controls['password'].touched && myForm.controls['password'].invalid"
                            class="invalid-feedback">
                            <div *ngIf="myForm.controls['password'].errors?.required">Entrez
                                votre mot de passe</div>
                            <div *ngIf="myForm.controls['password'].hasError('minlength')">Tappez le
                                mot de passe (6 caractères) </div>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block waves-effect waves-light" (click)="login(email, password)">SIGN IN</a>                        
                    <div class="signin_with mt-3">
                        <a class="link" (click)="movetoregister()" routerLink="/register">Vous êtes déjà inscrit ?</a>
                    </div>
                    <div class="signin_with mt-3">
                        <p class="mb-0">ou inscrivez-vous en utilisant</p>
                        <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i
                                class="zmdi zmdi-facebook"></i></button>
                        <button class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i
                                class="zmdi zmdi-google-plus"></i></button>
                    </div>
                </div>
            </form>
            <div class="copyright text-center">
                &copy;
                <script>document.write(new Date().getFullYear())</script>,
                <span><a href="templatespoint.net">Templates Point</a></span>
            </div>
        </div>
    
    </div>
</div>
